<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUCK YEAH</title>
    <link rel="icon" href="/burning-skull.jpg" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <h1>FUCK YEAH, A PDF GENERATOR!</h1>
    </header>

    <main>
      <div id="drop-zone">
        <p>Drag & drop images here or click to select</p>
        <input type="file" id="file-input" multiple accept="image/jpeg,image/png" />
      </div>

      <div id="image-list"></div>

      <div id="controls">
        <div id="filename-group">
          <label for="filename-input">Filename:</label>
          <input type="text" id="filename-input" placeholder="pdf-file" />
          <span>.pdf</span>
        </div>
        <div id="action-buttons">
          <button id="clear-btn" disabled>Remove All</button>
          <button id="generate-btn" disabled>Generate PDF</button>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
